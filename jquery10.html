<html>
    <head>
        <title>jQuery</title>
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <h2>jQuery - DOM Manipulation</h2>
        <button id="btn1">Add Class</button> 
        <button id="btn2">Remove Class</button> 
        <button id="btn3">Toggle Class</button> 
               
        <div class = "mydiv">
            <p class="myclass">The <b>Chainsmokers</b> are beast</p>
        </div>
        <p>This will not change!</p>
    </body>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".mydiv").addClass("mynewdiv mynewclass");
            })
            
            $("#btn2").click(function(){
                $(".mydiv").removeClass("mynewdiv mynewclass");      
            })

            $("#btn3").click(function(){
                $(".mydiv").toggleClass("mynewdiv mynewclass");
            })
            
    })
    </script>
</html>
