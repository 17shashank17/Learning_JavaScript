<html>
    <head>
        <title>Linear Search</title>
    </head>
    <body>
        <label>Enter Numbers</label>
        <input id="numbers" type="text">
        <br><br>
        <label>Enter number to be searched</label>
        <input id="search" type="text">
        <br><br>
        <label id="ans" style="visibility:hidden">Found at index</label>
        <br>
        <button id="btn">Search</button>
    </body>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").click(function(){
                var flag=0;
                var arr=document.getElementById("numbers").value;
                arr=arr.split(" ");
                var query=document.getElementById("search").value;
                for(var i=0;i<arr.length;i++){
                    if(arr[i]==query){
                        var x=document.getElementById("ans");
                        x.innerHTML=x.innerHTML+" "+i;
                        x.style.visibility="visible";
                        flag=1;
                    }
                }
                if(flag==0){
                    //alert("Hello");
                    x=document.getElementById("ans");
                    x.innerHTML="Not Found";
                    x.style.visibility="visible";
                }
            })
        });
    </script>
</html>
