<html>
    <head>
        <title>Introduction to jQuery UI</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">

    </head>
    <body>
        <h2>Introduction to jQuery UI</h2>
        <h3>Sortable Interaction Example</h3>
        <div class="myclass" style="display: inline-block; margin:10px; padding:20px;">
            <h2 style="height: 100px; width: 100px;
            background-color: aqua;">Cube 1</h2>
            <h2 style="height: 100px; width: 100px;
            background-color: aqua;">Cube 2</h2>
            <h2 style="height: 100px; width: 100px;
            background-color: aqua;">Cube 3</h2>
        </div>
    </body>
    <script src="js/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script>
        $(".myclass").sortable({
            opacity:0.5,
            containment:"parent",
            cursor: "grabbing",
            
        });
    </script>
</html>
