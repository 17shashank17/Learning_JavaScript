<html>
    <head>
        <title>Form Validation</title>
    </head>
    <script type="text/javascript">
    function validate(){
        var username=document.getElementById("uname");
        var pass=document.getElementById("password");
        var num=document.getElementById("mobile");
        var regx=/[abc]/;
        var regx2=/^[7-9][0-9]{9}$/;
        if(username.value.trim()=="" || pass.value=="" || regx.test(username)==false){
            alert("blank values or invalid username");
            uname.style.border="solid 3px red";
            document.getElementById("invalid").style.visibility="visible";
            return false;
        }
        else if(regx2.test(num)==false){
            document.getElementById("mobile_label").style.visibility="visible";
            return false;
        }

        else{
            return true;
        }
    }
    </script>
    <body>
        <form onsubmit="return validate()" action="msg.html">
            <input id="uname" placeholder="username" type="text" required>
            <label id="invalid" style="visibility: hidden; color: red;">Invalid</label>
            <br><br>
            <input id="password" placeholder="password" type="password">
            <br><br>
            <input id="mobile" placeholder="Mobile Number" type="number">
            <br><br>
            <label id="mobile_label" style="color:red; visibility:hidden">Invalid Mobile Number</label>
            <br>
            <button onclick="validate()" type="submit">Submit</button>
        </form>
    </body>
</html>
